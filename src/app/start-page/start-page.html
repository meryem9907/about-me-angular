<h1>Welcome to my page!</h1>

<div class="tea-w-bubble-container">
  <div class="bubble shadow bottom" [class.wiggle]="wiggle()" (click)="onClick()">
    <span class="span-wrap"
      ><span class="type" [style.--chars]="typeService.messages.length">
        {{ typeService.visible() }}</span
      ></span
    >
  </div>
  <img ngSrc="black_tea_pixel.png" alt="Black tea" width="200" height="200" priority />
</div>
<div *ngIf="showButton()" class="btn-container">
  <button class="restart-btn" (click)="onRestart()">Restart</button>
</div>
